<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <!-- fontAwesome CDN-->
    <script src="https://kit.fontawesome.com/2feefe8604.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- bootstrap -->
    <!-- CSS only -->

<body>
    <div class="container">
        <div class="player">
            <h1 id="title">Kaash aisa Hota</h1>
            <h2 id="artist">Darshan Raval</h2>
            <div class="imgContainer">
                <img src="./images/1.jpg" alt="">
            </div>
            <audio src="./songs/1.mp3"></audio>

            <div class="buttons">
                <i class="fas fa-backward" id="previous" title="Previous"></i>
                <i class="fas fa-play playButton" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>

        </div>
    </div>
